add_newline = false

[username]
show_always = true
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[@$hostname]($style)"

[directory]
#truncation_length = 3
format = ":[$path]($style)\\$ "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"


format = """
$username$hostname$directory
$character
"""
